
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GLM-4-Voice Clay</title>
    <style id="base-styles">
      :root {
        --bg-color: #FFF5D9;
        --text-color: #5D4037;
        --accent-color: #8D6E63;
        --primary-btn: #F37070;
        --secondary-btn: #F0F4F8;
        --success-color: #A7F3D0;
        --error-color: #FFEEEE;
        --error-border: #F37070;
        --shadow-light: rgba(255, 255, 255, 0.8);
        --shadow-dark: rgba(210, 180, 140, 0.4);
        --inner-shadow-light: rgba(255, 255, 255, 0.5);
        --inner-shadow-dark: rgba(210, 180, 140, 0.1);
      }

      body {
        background-color: #f8fafc;
        color: var(--text-color);
        font-family: 'Nunito', sans-serif;
        overflow-x: hidden;
      }
      
      .clay-card {
        background-color: var(--bg-color);
        border-radius: 32px;
        box-shadow: 16px 16px 32px var(--shadow-dark), -16px -16px 32px var(--shadow-light),
                    inset -4px -4px 8px var(--inner-shadow-dark), inset 4px 4px 8px var(--inner-shadow-light);
      }

      .clay-input {
        background-color: var(--bg-color);
        border-radius: 16px;
        box-shadow: inset 4px 4px 8px var(--inner-shadow-dark), inset -4px -4px 8px var(--inner-shadow-light);
        outline: none;
      }

      .clay-btn {
        box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light),
                    inset -2px -2px 4px var(--inner-shadow-dark), inset 2px 2px 4px var(--inner-shadow-light);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .clay-btn-primary {
        background-color: var(--primary-btn);
        color: white;
        box-shadow: 4px 4px 12px rgba(0,0,0, 0.15), -4px -4px 12px rgba(255, 255, 255, 0.4),
                    inset -2px -2px 4px rgba(0,0,0, 0.1), inset 2px 2px 4px rgba(255, 255, 255, 0.4);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

      @keyframes liquid-morph {
        0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      }
      .animate-liquid { animation: liquid-morph 4s ease-in-out infinite; }

      @keyframes ripple-out {
        0% { transform: scale(0.8); opacity: 0.8; }
        100% { transform: scale(2); opacity: 0; }
      }
      .animate-ripple { animation: ripple-out 1s ease-out infinite; }

      @keyframes launch-fade {
        0% { transform: translateY(0) scaleY(1.2); opacity: 1; }
        100% { transform: translateY(-400px) scaleY(0.5); opacity: 0; }
      }
      .animate-launch { animation: launch-fade 0.5s ease-in forwards; }
    </style>
    <style id="theme-style"></style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
